<h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-3xl">Product Capabilities</h2>
<dl class="mt-16 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 sm:gap-y-16 lg:gap-x-8">
    <div class="border-t border-gray-200 pt-4">
        <dt class="font-medium text-gray-900">Business Area</dt>
        <dd class="mt-2 text-sm text-gray-500">{{productCapability.business_area.value}}</dd>
    </div>
    <div class="border-t border-gray-200 pt-4">
        <dt class="font-medium text-gray-900">Modules</dt>
        <dd class="mt-2 text-sm text-gray-500">{{productCapability.modules.value}}</dd>
    </div>
    <div class="border-t border-gray-200 pt-4">
        <dt class="font-medium text-gray-900">Financial Service Client Types</dt>
        <dd class="mt-2 text-sm text-gray-500">{{productCapability.financial_services_client_types.value}}</dd>
    </div>
    <div class="border-t border-gray-200 pt-4">
        <dt class="font-medium text-gray-900">Cloud</dt>
        <dd class="mt-2 text-sm text-gray-500">{{productCapability.cloud.value}}</dd>
    </div>
</dl>
