{% extends "base.html" %}
{% load static %}
{% block home %}
<header class="shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Vendors</h1>
    </div>
</header>
<main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            {% for vendor in vendors %}
            <a href="vendor?id={{ vendor.id }}" class="group">
                <div
                    class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">

                    {% if vendor.company_dispaly_picture %}
                    <img src="{% static vendor.company_dispaly_picture.url %}"
                        alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
                        class="h-full w-full object-cover object-center group-hover:opacity-75">
                    {% else %}
                    <img src="{{vendor.company_dispaly_picture.path}}"
                        alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
                        class="h-full w-full object-cover object-center group-hover:opacity-75">
                    {% endif %}

                </div>
                <h3 class="mt-4 text-sm text-gray-700">{{vendor.company_name}}</h3>
                <p class="mt-1 text-lg font-medium text-gray-900">Established: {{vendor.established}}</p>
            </a>
            {% endfor %}

        </div>
    </div>
</main>
{% endblock %}
