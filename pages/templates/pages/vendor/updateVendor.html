{% extends "base.html" %}
{% block home %}

<header class="bg-white shadow">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Update Vendor Information</h1>
  </div>
</header>

<main>
  <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
      aria-hidden="true">
      <div
        class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
      </div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Update Vendor Information</h2>
      <!-- <p class="mt-2 text-lg leading-8 text-gray-600">Aute magna irure deserunt veniam aliqua magna enim voluptate.</p> -->
    </div>
    <form action="updateVendor?id={{vendor.instance.id}}" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
      {% csrf_token %}
      {% if info != Nil%}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Note: </strong>
        <span class="block sm:inline">{{info}}</span>
      </div>
      {% endif %}
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="company_url" class="block text-sm font-semibold leading-6 text-gray-900">Vendor Website Link</label>
          <div class="mt-2.5">
            <input type="text" name="company_url" id="first-name" autocomplete="given-name" value="{{vendor.company_url.value}}"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="employees_count" class="block text-sm font-semibold leading-6 text-gray-900">Employees Count</label>
          <div class="mt-2.5">
            <input type="text" name="employees_count" id="last-name" autocomplete="family-name" value = "{{vendor.employees_count.value}}"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="internal_professinal_service" class="block text-sm font-semibold leading-6 text-gray-900">Internal profession services?</label>
          <div class="mt-2.5">
            <input type="text" name="internal_professinal_service" id="company" autocomplete="organization" value="{{vendor.internal_professinal_service.value}}"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="last_demo" class="block text-sm font-semibold leading-6 text-gray-900">Last Demo</label>
          <div class="mt-2.5">
            <input  type="text" name="last_demo" id="last-demo" autocomplete="last-demo" value="{{vendor.last_demo.value|date:'Y-m-d'}}"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="last_review" class="block text-sm font-semibold leading-6 text-gray-900">Last Review</label>
          <div class="mt-2.5">
            <input type="text" name="last_review" id="last-review" autocomplete="email" value="{{vendor.last_demo.value|date:'Y-m-d'}}"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      <div class="mt-5">
        <button type="submit"
          class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update</button>
      </div>
    </form>
    <a href="home">
      <div class="mt-5">
        <button type="button"
          class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go to home</button>
      </div>
    </a>
  </div>
</main>
{% endblock %}
